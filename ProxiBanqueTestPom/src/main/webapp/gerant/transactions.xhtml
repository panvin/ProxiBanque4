<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<body>
	<!-- Declaration du template dont la page est cliente -->
	<ui:composition template="/template/layout.xhtml">
		<!-- redÃ©finition de la zone content du layout -->
		<ui:define name="content">
			<center>
				<h:form id="formDataTable">
					<p:panel header="Liste des transactions" style="width: 700;" />

					<p:dataTable var="virement" value="#{gerantBean.virementList}">
						


						<p:column sortBy="#{virement.idVirement}">
							<f:facet name="header">
								<h:outputText value="Id" />
							</f:facet>
							<h:outputText value="#{virement.idVirement}" />
						</p:column>

						<p:column sortBy="#{virement.date}">
							<f:facet name="header">
								<h:outputText value="Date" />
							</f:facet>
							<h:outputText value="#{virement.date}" />
						</p:column>
						<p:column sortBy="#{virement.idCompteDebiteur}">
							<f:facet name="header">
								<h:outputText value="Compte debiteur" />
							</f:facet>
							<h:outputText value="#{virement.idCompteDebiteur}" />
						</p:column>
						<p:column sortBy="#{virement.idCompteCrediteur}">
							<f:facet name="header">
								<h:outputText value="Compte crediteur" />
							</f:facet>
							<h:outputText value="#{virement.idCompteCrediteur}" />
						</p:column>
						<p:column sortBy="#{virement.montant}">
							<f:facet name="header">
								<h:outputText value="Montant" />
							</f:facet>
							<h:outputText value="#{virement.montant}" />
						</p:column>

						
					</p:dataTable>


				</h:form>
			</center>
		</ui:define>
	</ui:composition>
</body>
</html>
