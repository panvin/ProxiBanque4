<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head >
	
</h:head>
<h:body>
	<center>
		<p:panel header="Authentification" style="width: 350;" >
			<h:form>
         
			 <h:panelGrid columns="2" cellpadding="2">
					<h:outputLabel for="#{conseillerBean.login}" value="Login" />
					<h:inputText value="#{conseillerBean.login}" label="login"></h:inputText>
					<h:outputLabel for="#{conseillerBean.password}" value="password" />
					<h:inputSecret value="#{conseillerBean.password}"></h:inputSecret>
					
					<h:commandButton type="submit" value="Login"
						action="#{conseillerBean.login1}"></h:commandButton>
				</h:panelGrid>
			</h:form>
		</p:panel>
		<div>
			<h:messages></h:messages>
		</div>
	</center>
</h:body>
</html>
