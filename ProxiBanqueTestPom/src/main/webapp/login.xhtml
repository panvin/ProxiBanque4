<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>

	<!-- Declaration du template dont la page est cliente -->
	<ui:composition template="/template/layout.xhtml">
		<!-- redéfinition de la zone nav du layout -->
		<ui:define name="menu"></ui:define>
		<!-- redéfinition de la zone content du layout -->
		<ui:define name="content">
			<center>
				<p:panelGrid columns="2" styleClass="outerpanelgrid">
					<p:panel header="Authentification conseiller" style="width: 350;" >
						<h:form>

							<h:panelGrid columns="2" cellpadding="2">
								<h:outputLabel for="#{conseillerBean.login}" value="Identifiant " />
								<h:inputText value="#{conseillerBean.login}" label="login"></h:inputText>
								<h:outputLabel for="#{conseillerBean.password}" value="Mot de passe " />
								<h:inputSecret value="#{conseillerBean.password}"></h:inputSecret>

								<h:commandButton type="submit" value="Connexion"
									action="#{conseillerBean.login1}"></h:commandButton>
							</h:panelGrid>
						</h:form>
					</p:panel>
					<p:panel header="Authentification gérant" style="width: 350;">
						<h:form>

							<h:panelGrid columns="2" cellpadding="2">
								<h:outputLabel for="#{gerantBean.login}" value="Identifiant " />
								<h:inputText value="#{gerantBean.login}" label="login"></h:inputText>
								<h:outputLabel for="#{gerantBean.password}" value="Mot de passe " />
								<h:inputSecret value="#{gerantBean.password}"></h:inputSecret>

								<h:commandButton type="submit" value="Connexion"
									action="#{gerantBean.login1}"></h:commandButton>
							</h:panelGrid>
						</h:form>
					</p:panel>
				</p:panelGrid>

			</center>
		</ui:define>
	</ui:composition>
</h:body>
</html>
