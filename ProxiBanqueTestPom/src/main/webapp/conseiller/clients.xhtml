<h:head>
</h:head>

<h:body>

    <center>
        <h:form id="formDataTable">
            <p:panel header="Liste de vos clients" style="width: 700;"/>

            <p:panel>
            <p:commandButton value="Gestion clients" action="home"/>
            <p:commandButton value="Virements" action="virement"/>
            </p:panel>

    
            <p:dataTable var="user" value="#{conseillerBean.clientList}"
                selection="#{conseillerBean.client}" selectionMode="single"
                style="width: 700" rowKey="#{user.idClient}"
                first="#{user.idClient}" editable="true">
                <p:ajax event="rowSelect" update=":formDataTable:userUpdateForm"
                    listener="#{conseillerBean.onUserSelect}" />


                <p:column sortBy="#{user.idClient}">
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{user.idClient}" />
                </p:column>
                
                <p:column sortBy="#{user.nom}">
                    <f:facet name="header">
                        <h:outputText value="Nom" />
                    </f:facet>
                    <h:outputText value="#{user.nom}" />
                </p:column>
                <p:column sortBy="#{user.prenom}">
                    <f:facet name="header">
                        <h:outputText value="Prenom" />
                    </f:facet>
                    <h:outputText value="#{user.prenom}" />
                </p:column>
                <p:column sortBy="#{user.adresse}">
                    <f:facet name="header">
                        <h:outputText value="Adresse" />
                    </f:facet>
                    <h:outputText value="#{user.adresse}" />
                </p:column>
                <p:column sortBy="#{user.email}">
                    <f:facet name="header">
                        <h:outputText value="Email" />
                    </f:facet>
                    <h:outputText value="#{user.email}" />
                </p:column>
                
                <!-- <p:column sortBy="#{user.iDCourant}">
                    <f:facet name="header">
                        <h:outputText value="Numéro de compte courant" />
                    </f:facet>
                    <h:outputText value="#{user.iDCourant}" />
                </p:column>
                
                <p:column sortBy="#{user.iDEpargne}">
                    <f:facet name="header">
                        <h:outputText value="Numéro de compte epargne" />
                    </f:facet>
                    <h:outputText value="#{user.iDEpargne}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Supprimer le client" />
                    </f:facet>

                    <h:commandLink type="delete" value="Supprimer le client"
                        action="#{clientbean.deleteUser(user)}">
                        </h:commandLink>
                </p:column> -->
                
            </p:dataTable>

            <p:panel id="userDetailsPanelId" header="Modifier un client"
                style="width: 700;" widgetVar="oneUser">
                <h:panelGrid columns="2" cellpadding="2" id="userUpdateForm"
                    border="0">
                    
                    <h:outputLabel for="#{clientbean.nom}" value="Nom" />
                    <h:inputText value="#{conseillerbean.client.nom}"
                        style="width: 100;" editable="true"></h:inputText>

                    <h:outputLabel for="#{clientbean.prenom}" value="Prenom" />
                    <h:inputText value="#{conseillerbean.client.prenom}"
                        editable="true"></h:inputText>

                    <h:outputLabel for="#{clientbean.email}" value="Email" />
                    <h:inputText value="#{conseillerbean.client.email}" editable="true"></h:inputText>

                    <h:outputLabel for="#{clientbean.adresse}" value="Adresse" />
                    <h:inputText value="#{conseillerbean.client.adresse}" editable="true"></h:inputText>
                    
                    <h:commandButton type="submit" value="Modifier" action="#{clientbean.updateUser()}"></h:commandButton>

                </h:panelGrid>
            </p:panel>
            
            <p:panel id="usercreateclient" header="Créer un client"
                style="width: 700;">
                <h:panelGrid columns="2" cellpadding="2" id="userCreateForm"
                    border="0">
                    <h:outputLabel for="#{clientbean.nom}" value="Nom" />
                    <h:inputText value="#{clientbean.nom}" style="width: 100;" editable="true"></h:inputText>

                    <h:outputLabel for="#{clientbean.prenom}" value="Prenom" />
                    <h:inputText value="#{clientbean.prenom}" editable="true"></h:inputText>

                    <h:outputLabel for="#{clientbean.email}" value="Email" />
                    <h:inputText value="#{clientbean.email}" editable="true"></h:inputText>

                    <h:outputLabel for="#{clientbean.adresse}" value="Adresse" />
                    <h:inputText value="#{clientbean.adresse}" editable="true"></h:inputText>
                    
                    <h:outputLabel for="#{clientbean.soldeCourant}" value="Solde compte courant" />
                    <h:inputText value="#{clientbean.soldeCourant}" editable="true"></h:inputText>
                    
                    <h:outputLabel for="#{clientbean.soldeEpargne}" value="Solde compte épargne" />
                    <h:inputText value="#{clientbean.soldeEpargne}" editable="true"></h:inputText>
                    
                    <h:commandButton type="submit" value="Ajouter"
                        action="#{clientbean.create()}"/>
                </h:panelGrid>
            </p:panel>
