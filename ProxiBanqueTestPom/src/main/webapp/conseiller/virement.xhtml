<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
	<!-- Declaration du template dont la page est cliente -->
	<ui:composition template="/template/layout.xhtml">
		<!-- redéfinition de la zone content du layout -->
		<ui:define name="content">
			
			<center>
				<h:form>
					
							<p:panel id="compteDebiteur" header="Compte débiteur"
								style="width: 350;">
								<p:panelGrid columns="2" cellpading="2" id="compteDeb">
									<h:outputText for="#{compteBean.idcomptedeb}" value="Numéro de compte : *" />
									<p:inputText value="#{compteBean.idcomptedeb}" required="true"
										label="numCompteDeb" />
									
								</p:panelGrid>
							</p:panel>
						
							<p:panel id="compteCrediteur" header="Compte créditeur"
								style="width: 350;">
								<p:panelGrid columns="2" cellpading="2" id="compteCred">
									<h:outputText for="#{compteBean.idcomptecred}" value="Numéro de compte : *" />
									<p:inputText value="#{compteBean.idcomptecred}" required="true"
										label="numCompteCred" />								
								</p:panelGrid>
							</p:panel>
							
						<h:outputText for="#{compteBean.montant}" value="Montant : *" />
						<p:inputText value="#{compteBean.montant}" required="true" label="montant" />
 						<p:commandButton value="Transférer" id="virement"
							actionListener="#{compteBean.faireVirement}" action="virement" />
				</h:form>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</html>
